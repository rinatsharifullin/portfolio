<!DOCTYPE html>

	<html lang="en">


		<head>
			<!--Done by Rinat Sharifullun, 2020-->
			<meta charset="UTF-8">
			<meta name="viewport" content="width=device-width, initial-scale=1.0">
			<!--Title for your webpage-->
			<title>JQuery Accordion simple example 2</title>
			<script src="../../scripts/populatescriptsfromexercises.js"></script>
			<!--<link rel="stylesheet" type="text/css" href="">-->
			<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7/jquery.min.js"></script>
			
			<style type="text/css">
				
			  .accordion-toggle {cursor: pointer;}
			  .accordion-content {display: none;}
			  .accordion-content.default {display: block;}
						
			</style>
			<!--<script src="jquery-3.4.1.js"></script>-->
			
		</head>

		<body>

			<div id="accordion">
			  <h4 class="accordion-toggle">Accordion 1</h4>
			  <div class="accordion-content default">
				<p>Cras malesuada ultrices augue molestie risus.</p>
			  </div>
			  <h4 class="accordion-toggle">Accordion 2</h4>
			  <div class="accordion-content">
				<p>Lorem ipsum dolor sit amet mauris eu turpis.</p>
			  </div>
			  <h4 class="accordion-toggle">Accordion 3</h4>
			  <div class="accordion-content">
				<p>Vivamus facilisisnibh scelerisque laoreet.</p>
			  </div>
			</div>
			
			<script src="jquery.accordion.js"></script>
			<script>
			  $(document).ready(function($) {
				$('#accordion').find('.accordion-toggle').click(function(){

				  //Expand or collapse this panel
				  $(this).next().slideToggle('fast');

				  //Hide the other panels
				  $(".accordion-content").not($(this).next()).slideUp('fast');

				});
			  });
			</script>
		</body>

</html>
